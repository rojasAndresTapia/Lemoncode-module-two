<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="hotels-container">
        <div class="hotels-header">
          <h2>Reseña hotel</h2>
        </div>
        <div class="hotels-body">
          <div class="hotels-info">
            <div class="hotels-name">
              <span id="hotelName" class="hotelName">Hotel desconocido</span>
              <span id="hotelLocation" class="hotelLocation">Desconocida</span>
            </div>
            <img class="responsive" id="hotelImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxrhxBvRtiD93fYLvO_xkFb7XqU_406uPjkQ&usqp=CAU" alt="">
            <span class="item-entry">
              
              <p class="item-description">
                En pleno centro de la ciudad
                Nuestra ubicación es perfecta para conocer Madrid. La Gran Vía es el corazón de la ciudad y desde ella podrás acceder a Plaza de España.</p>

              </span>
        </div>
        <div class="hotel-rating">
            <div class="rating">
                <h6>Puntuación: </h6>
                <span id="hotelRating"></span>
            
            </div>
            <div class="review">
                <h6>Reseña anonima</h6> <input type="checkbox" id="hotelReview">
            </div>
              
        </div>
            
    
          </div>
        </div>
    <script src ="js/app.js"></script>
</body>
</html>
